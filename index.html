<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/media/icon.png">
</head>
<body>
    <header>
        <h1>FLAMES Game</h1>
    </header>
    <div class="container">
        <div class="content">
            <label for="yourName">Your Name</label>
            <input type="text" id="yourName" placeholder="Enter your name">

            <label for="partnerName">Partner's Name</label>
            <input type="text" id="partnerName" placeholder="Enter partner's name">

            <button onclick="calculateFLAMES()">Calculate</button>

            <p id="result"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 FLAMES Game</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
